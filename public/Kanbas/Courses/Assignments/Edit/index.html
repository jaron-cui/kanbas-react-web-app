<html>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <select id="select-edit">
              <option value="SPEEDGRADER" selected>SpeedGrader</option>
            </select>
            <hr>
          </td>
        </tr>
        <tr>
          <td>
            <h2>Assignment Name</h2>
            <input type="text" value="A1 - ENV + HTML">
          </td>
        </tr>
        <tr>
          <td>
            <textarea>This is the assignment description.</textarea>
          </td>
        </tr>
        <tr>
          <td>
            <div>Points</div>
            <input type="text" value="100">
          </td>
        </tr>
        <tr>
          <td>
            <div>Assignment Group</div>
            <select id="select-assignment-group">
              <option id="ASSIGNMENTS">ASSIGNMENTS</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <div>Display Grade as</div>
            <select id="select-display-grade">
              <option id="PERCENTAGE">Percentage</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <div>Submission Type</div>
            <select id="select-submission-type">
              <option id="ONLINE">Online</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <div>Online Text Entry Options</div>
            <form>
              <input type="checkbox" id="TextEntry">
              <label for="TextEntry">Text Entry</label>
              <br>
              <input type="checkbox" id="WebsiteURL">
              <label for="WebsiteURL">Website URL</label>
              <br>
              <input type="checkbox" id="MediaRecordings">
              <label for="MediaRecordings">Media Recordings</label>
              <br>
              <input type="checkbox" id="StudentAnnotation">
              <label for="StudentAnnotation">Student Annotation</label>
              <br>
              <input type="checkbox" id="File Uploads">
              <label for="FileUploads">File Uploads</label>
            </form>
          </td>
        </tr>
        <tr>
          <td>
            <div>Assign</div>
            Assign to
            <select id="select-assign-to">
              <option id="EVERYONE" selected>Everyone</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <div>Due</div>
            <input type="date" value="2021-01-01">
          </td>
        </tr>
        <tr>
          <td>
            <div>Available from</div>
            <input type="date" value="2021-01-01">
          </td>
        </tr>
        <tr>
          <td>
            <div>Until</div>
            <input type="date" value="2021-01-01">
          </td>
        </tr>
        <tr>
          <td>
            <form action="/Kanbas/Courses/Assignments/screen.html">
              <input type="submit" value="Cancel"/>
              <input type="submit" value="Save"/>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
